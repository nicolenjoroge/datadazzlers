          <!--the main content with the search bar option for the header section-->
      <div class="main-content">
          <header>
            <div class="header-title">
              <h2>
                <label for="">
                  <span class="las la-bars"></span>
                </label>
              </h2>
            </div>
            <div class="search-wrapper">
              <span class="las la-search"></span>
              <input type="search" placeholder="Search here" />
            </div>
                      <!--current user icon and name-->
            <div class="user-wrapper">
              <img src="setting.png" width="30px" height="30px" alt="">
                <div>
                  <h4>Dazz</h4>
                  <small>Super Admin</small>
                </div>
            </div>
          </header>

          <!--main content for the student page-->
    <main>
        <div>
            <h2>
                <span class="las la-arrow-right"></span>
                Add Student
            </h2>
            <form action="" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Name"><br><br>
              
                <label for="mobile">Mobile No:</label><br>
                <input type="tel" id="mobile" name="mobile" placeholder="Mobile No"><br><br>
              
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Email Address"><br><br>
              
                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select><br><br>
              
                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob" name="dob"><br><br>
              
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" placeholder="Username"><br><br>
              
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Password"><br><br>
              
                <label for="student-role">Student Role:</label><br>
                <select id="student-role" name="student-role">
                  <option value="Student">Student</option>
                  <option value="Student Rep">Student Rep</option>
                </select><br><br>
              
                <label for="uni level">Uni Level:</label><br>
                <select id="uni level" name="uni level">
                  <option value="First Year">First Year</option>
                  <option value="Second Year">Second Year</option>
                  <option value="Third Year">Third Year</option>
                  <option value="Fourth Year">Fourth Year</option>
                </select><br><br>
              
                <input type="submit" value="Submit">
              </form>              
        </div>
    </main>
</body>
