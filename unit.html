      <div class="main-content">

          <!--form for adding units-->
          <main>
            <div>
                <h2>
                    <span class="las la-arrow-right"></span>
                    Add Units
                </h2>
                <form action="" method="post">
                    <label for="name">Unit Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Unit Name"><br><br>
                  
                    <label for="unit id">Unit ID</label><br>
                    <input type="text" id="unit id" name="unit id" placeholder="Unit ID"><br><br>
                  
                    <label for="session">Session:</label><br>
                    <select id="session" name="session">
                      <option value="1">22-23</option>
                      <option value="2">23-24</option>
                      <option value="other">Other</option>
                    </select><br><br>

                    <label for="sem">Semester:</label><br>
                    <select id="sem" name="sem">
                      <option value="1">Sept-Dec</option>
                      <option value="2">May-Aug</option>
                      <option value="other">Jan-April</option>
                    </select><br><br>
                  
                    <label for="time">Start Time:</label><br>
                    <input type="time" id="time" name="time"><br><br>

                    <label for="time">End Time:</label><br>
                    <input type="time" id="time" name="time"><br><br>

                    <label for="day">Day:</label><br>
                    <select id="day" name="day">
                        <option value="1">Monday</option>
                        <option value="2">Tuesday</option>
                        <option value="3">Wednesday</option>
                        <option value="3">Thursday</option>
                        <option value="3">Friday</option>
                        <option value="3">Saturday</option>
                      </select><br><br>
                  
                    <label for="lecturer">Lecturer</label><br>
                    <input type="text" id="username" name="lecturer" placeholder="Lecturer"><br><br>
                  
                    <label for="room">Room:</label><br>
                    <select id="room" name="room">
                        <option value="1">TH 01</option>
                        <option value="2">BLENDED</option>
                        <option value="3">OH-01</option>
                      </select><br><br>

                    <label for="department">Department:</label><br>
                    <select id="department" name="uni level">
                      <option value="compsci">Computer Science</option>
                      <option value="psych">Psychology</option>
                      <option value="socjust">Social Justice</option>
                      <option value="business">Business</option>
                    </select><br><br>
                  
                    <input type="submit" value="Submit">
                  </form>              
            </div>
          </main>
